<!-- 포틀릿 css -->
<sc-link rel="stylesheet" type="text/css" href="../css/style_portlet.css"/>

<!-- workplace css (for cc-main-work-status) -->
<sc-link rel="stylesheet" type="text/css" href="../../../assets/css/workplace.css"></sc-link>

<dom-module id="sc-widget-main-work-status">
	<template>
		<cc-main-work-status id="mainWorkStatus"
							 on-item-click="onItemClick">
		</cc-main-work-status>
	</template>
	
	<script>
	Polymer({
		is: "sc-widget-main-work-status",
		listeners: {
        	// 포틀릿 새로고침 버튼 클릭 시 이벤트
            'refresh-widget': 'refresh'
        },
        
        refresh: function() {
        	var me = this;
        	me.$.mainWorkStatus.refresh();
        },
        
        onItemClick: function(event) {
        	var me = this;
        	
        	// portletParam에 메뉴코드
        	UT.createWindowByMenuId(me.portletParam, function(module) {
				module.onMainWorkClicked(event);
			});
        }
	});
	</script>
</dom-module>
