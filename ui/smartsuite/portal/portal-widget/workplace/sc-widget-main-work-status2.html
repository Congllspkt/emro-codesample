	<template>
		<cc-main-work-status2 id="mainWorkStatus2">
		</cc-main-work-status2>
	</template>
	
	<script>
	Polymer({
		is: "sc-widget-main-work-status2",

        refresh: function() {

        	me.$.mainWorkStatus2.refresh();
