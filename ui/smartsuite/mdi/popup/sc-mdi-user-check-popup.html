<sc-link import="rel" href="sc-mdi-user-popup.html"></sc-link>
<dom-module id="sc-mdi-user-check-popup">
    <!--
/**
 *
 *	@description : 
 *  <pre>
 * </pre>
 * @author : user
 * @FileName : sc-mdi-user-check-popup
 * @Since 오전 11:21
 * @변경이력 : [오전 11:21] user 최초작성
 */
-->
    <style>
        :host {
            @apply(--vbox-layout);
        }
    </style>
    <template>
        <sc-pages id="pages" selected="0" class="fit">
			<sc-mdi-user-info-check-popup id="main" on-show-user-change="onShowUserChange"></sc-mdi-user-info-check-popup>
			<template>
				<sc-mdi-user-popup id="change"></sc-mdi-user-popup>
			</template>
		</sc-pages>
    </template>

    <script>
        Polymer({
            is: 'sc-mdi-user-check-popup',
            properties: {},
            /**************************************************
             * 초기화 설정
             **************************************************/
            // 1. 화면 로딩시 최초 호출
            load: function(){
               this.$.pages.selectIndex(0);
               this.$.main.load();
            },
            onShowUserChange: function(e, data){
                var me = this;
                me.$.pages.selectItem(me.$.change);
                if(UT.isNotEmpty(me.$.change.load)){
                    me.$.change.load();
                }
            }
        });
    </script>
</dom-module>
