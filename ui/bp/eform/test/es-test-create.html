
<dom-module id="es-test-create">
	<style>
		:host {
			@apply(--fit-layout);
		}
	</style>
	<template>
		<cc-page-title-bar>
			<sc-button text="Template Mode" on-click="onTemplate" ></sc-button>
			<sc-button text="Reader Mode" on-click="onReader" ></sc-button>
			<sc-button text="Preview Mode" on-click="onPreview" ></sc-button>
		</cc-page-title-bar>
	</template>
	<script>
		Polymer({
			is: 'es-test-create',
			// template mode
			onReader: function () {
				this.fire("show-reader");
			},
			onTemplate: function () {
				this.fire("show-template");
			},
			onPreview: function () {
				this.fire("show-preview");
			},
			
		});
	</script>
</dom-module>
