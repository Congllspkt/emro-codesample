<sc-link rel="import" href="es-review-ref-list.html"></sc-link>
<sc-link rel="import" href="../review/es-review-detail.html"></sc-link>

<!-- 참조자 검토 조회 -->
<dom-module id="em-review-ref">
	<style>
		:host{
			@apply(--fit-layout);
		}
	</style>
	<template>
		<sc-pages id="pages" selected="0" class="fit">
			<es-review-ref-list id="list" on-show-detail="onShowDetail"></es-review-ref-list>
			<template>
				<es-review-detail id="detail" on-show-list="onShowList"></es-review-detail>
			</template>
		</sc-pages>	
	</template>
	<script>
		Polymer({
			is : "em-review-ref",
			// detail 화면 전환
			onShowDetail : function(e, data){
				var me = this;
				me.$.pages.selectItem(me.$.detail);
				me.$.detail.load(data);
			},

			// list 화면 전환 및 조회
			onShowList : function(){
				var me = this;
				me.$.pages.selectItem(me.$.list);
				me.$.list.onSearchReviewReqList();
			}
		});
	</script>
</dom-module>
