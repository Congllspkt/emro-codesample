<sc-link rel="import" href="es-review-assign-list.html"></sc-link>
<sc-link rel="import" href="../request/es-review-req-detail.html"></sc-link>

<dom-module id="em-review-assign">
	<style>
		:host{
			@apply(--fit-layout);
		}
	</style>
	<template>
		<sc-pages id="pages" selected="0" class="fit">
			<es-review-assign-list id="list" on-show-detail="onShowDetail"></es-review-assign-list>
			<template>
				<es-review-req-detail id="detail" on-show-list="onShowList"></es-review-req-detail>
			</template>
		</sc-pages>
	</template>
	<script>
		Polymer({
			is : "em-review-assign",

			// detail 화면 전환
			onShowDetail : function(e, data){
				var me = this;
				data["viewMode"] = "ASSIGN";
				me.$.pages.selectItem(me.$.detail);
				me.$.detail.load(data);
			},

			// list 화면 전환 및 조회
			onShowList : function(){
				var me = this;
				me.$.pages.selectItem(me.$.list);
				me.$.list.onSearchReviewReqList();
			}
		});
	</script>
</dom-module>
