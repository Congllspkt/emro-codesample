<sc-link rel="import" href="es-stamptax-list.html"></sc-link>
<sc-link rel="import" href="../contract/common/es-contract-detail.html"></sc-link>

<dom-module id="em-stamptax">
    <style>
        :host {
            @apply(--vbox-layout);
        }
    </style>

    <template>
    	<sc-pages id="pages" selected="0" class="fit">
    		<es-stamptax-list id="list" on-show-detail="onShowDetail"></es-stamptax-list>
    		<template>
				<es-contract-detail id="detail" on-close-remove="onClose"></es-contract-detail>
			</template>
    	</sc-pages>
    </template>

    <script>
        Polymer({
            is: 'em-stamptax',
         	// 계약 상세 전환
            onShowDetail: function (e, data) {
                // 계약상세
                this.$.pages.selectItem(this.$.detail);
                this.$.detail.load(data);
            },

            // 계약 상세 닫기
            onClose: function () {
                this.$.pages.selectItem(this.$.list);
            }
        });
    </script>
</dom-module>
