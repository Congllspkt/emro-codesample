<dom-module id="ep-cntr-apply">
	<style>
		:host {
			@apply(--vbox-layout);
		}
	</style>
	
	<template>
		
		<cc-auth-checker check-list="auth-r, auth-s"></cc-auth-checker>
		
		
		<cc-page-title-bar>
			<sc-button text="적용" on-click="onApply"></sc-button>
		</cc-page-title-bar>
		
		<table class="tb-form">
			<colgroup>
				<col style="width:150px">
				<col>
			</colgroup>
			<tr>
				<th>
					<sc-label text="계약일"></sc-label>
				</th>
				<td>
					<sc-date-field default-value="0d" value="{{cntrInfo.cntr_dt}}"></sc-date-field>
				</td>
			</tr>
			<tr>
				<th>
					<sc-label text="계약기간"></sc-label>
				</th>
				<td>
					<sc-period-date-field default-from-value="0d" from-value="{{cntrInfo.cntr_st_dt}}" default-to-value="365d" to-value="{{cntrInfo.cntr_exp_dt}}" string-date="true"></sc-period-date-field>
				</td>
			</tr>
		
		</table>
	
	</template>
	
	<script>
		Polymer({
			is: 'ep-cntr-apply',
			
			properties: {
				cntrInfo: {
					type: Object,
					value: function () {
						return {};
					}
				}
			},
			
			load: function () {
				var me = this;
			},
			
			onApply: function(){
				var me = this;
				me.fire("apply", me.cntrInfo);
			}
		});
	</script>
</dom-module>
