<sc-link rel="import" href="es-vendor-profile-list.html"></sc-link>

<dom-module id="em-vendor-profile">
	<style>
        :host {
            @apply(--fit-layout);
        }
    </style>
    
    <template>
        <es-vendor-profile-list id="list"></es-vendor-profile-list>
    </template>
    
    <script>
        Polymer({
            is: "em-vendor-profile",
            initialized : function(e) {
                var me = this;
                // 타 모듈에서 mdi.createWindow 를 통해 화면 open 하는 경우
                var param = me.params;
                
                // mdi 를 통해 app_id 값이 넘어오는 경우
                if(param.app_id) {
                    param.vd_cd = param.app_id;
                    param.oorg_cd = param.oorg_cd;
                    // 리스트에서 팝업을 호출하도록 임시 구현
                    me.$.list.loadModuleByLink(param);
                }
            },
        });
    </script>
</dom-module>
