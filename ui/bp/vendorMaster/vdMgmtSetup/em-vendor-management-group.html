<sc-link rel="import" href="es-vendor-management-group-list.html"></sc-link>
<sc-link rel="import" href="es-sg-tab.html"></sc-link>

<dom-module id="em-vendor-management-group">
<!-- 
/**
 *
 *	@description : 협력사 > 온보딩평가 설정 > 협력사관리그룹
 */
-->
    <style>
        :host {
            @apply(--vbox-layout);
        }
    </style>

    <template>
        <cc-page-title-bar></cc-page-title-bar>
        <div class="hbox flex">
            <es-vendor-management-group-list id="sgList" class="flex" on-clear-tab="onClearTab" on-selected-sg="onSelectedSg"></es-vendor-management-group-list>
			<div class="hspace-10"></div>
			<es-sg-tab id="sgTab" class="flex" on-complete-save="onCompleteSave"></es-sg-tab>
        </div>
    </template>
    
    <script>
        Polymer({
            is: 'em-vendor-management-group',
			
			onClearTab: function(e) {
				const me = this;
				me.$.sgTab.clear();
			},
			onSelectedSg: function(e) {
				const me = this;
				const sgInfo = e.detail,
					  sgTab = me.$.sgTab;
				
				sgTab.load(sgInfo);
			},
			onCompleteSave: function() {
				const me = this;
				me.$.sgList.onSearchAfterSaveDetail();
			}
        });
    </script>

</dom-module>
