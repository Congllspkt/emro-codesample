<sc-link rel="import" href="es-onboarding-eval-group-list.html"></sc-link>
<sc-link rel="import" href="es-onboarding-eval-group-detail.html"></sc-link>

<dom-module id="em-onboarding-eval-group">
<!-- 
/**
 *
 *	@description : 협력사 > 온보딩평가 설정 > 온보딩평가그룹
 */
-->
    <style>
        :host {
            @apply(--vbox-layout);
        }
    </style>

    <template>
        <sc-pages id="pages" selected="0" class="fit">
            <es-onboarding-eval-group-list id="list" on-show-detail="onShowDetail"></es-onboarding-eval-group-list>
            <template>
                <es-onboarding-eval-group-detail id="detail" on-close-detail="onShowList"></es-onboarding-eval-group-detail>
            </template>
        </sc-pages>
    </template>
    
    <script>
        Polymer({
            is: 'em-onboarding-eval-group',

            onShowDetail : function(e, data) {
                var me = this;
                me.$.pages.selectItem(me.$.detail);
                me.$.detail.load(data);
            },

            onShowList : function(e, data) {
                this.$.pages.selectItem(this.$.list);
                this.$.list.load(data);
            }
        });
    </script>

</dom-module>
