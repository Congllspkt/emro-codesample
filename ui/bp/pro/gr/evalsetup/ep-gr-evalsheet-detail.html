<sc-link rel="import" href="es-gr-evalsheet-tab.html"></sc-link>

<dom-module id="ep-gr-evalsheet-detail">
    <style>
        :host {
            @apply(--fit-layout);
        }
    </style>
    
    <template>
		<es-gr-evalsheet-tab id="detail" on-close="onClose"></es-gr-evalsheet-tab>
    </template>
    
    <script>
        Polymer({
            is : 'ep-gr-evalsheet-detail',
            properties: {
            },
			load: function(data) {
				var me = this;
				me.$.detail.load({grEvalshtInfo: data, readonlyMode: true});
			},
			onClose: function() {
				var me = this;
				me.reset();
				me.fire("close");
			}
        });
    </script>
</dom-module>
