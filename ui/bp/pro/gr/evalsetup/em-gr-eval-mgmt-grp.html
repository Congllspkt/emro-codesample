<sc-link rel="import" href="es-gr-eval-mgmt-grp-list.html"></sc-link>
<sc-link rel="import" href="es-gr-eval-mgmt-grp-evaltr-list.html"></sc-link>

<dom-module id="em-gr-eval-mgmt-grp">
	<style>
		:host {
			@apply(--vbox-layout);
		}
	</style>
	
	<template>
		<cc-page-title-bar></cc-page-title-bar>
		<div class="hbox flex">
			<es-gr-eval-mgmt-grp-list class="flex-6" on-clear-evaltr="onClearEvaltr" on-selected-gemg="onSelectedGemg"></es-gr-eval-mgmt-grp-list>
			<div class="hspace-10"></div>
			<es-gr-eval-mgmt-grp-evaltr-list id="gemgEvaltrList" class="flex-4"></es-gr-eval-mgmt-grp-evaltr-list>
		</div>
	</template>
	
	<script>
		Polymer({
			is: "em-gr-eval-mgmt-grp",
			
			// 입고평가관리그룹 목록 조회시 평가자 영역 clear
			onClearEvaltr : function(e){
				var me = this;
				var module = me.$.gemgEvaltrList;
				if (module && module.isInitialized) {
					module.reset();
				}
			},
			// 입고평가관리그룹 선택
			onSelectedGemg : function(e) {
				var me = this;
				var gemgInfo = e.detail;
				var gemgEvaltrList = me.$.gemgEvaltrList;
				
				gemgEvaltrList.load(gemgInfo);
			}
		});
	</script>
</dom-module>
