<sc-link rel="import" href="es-gr-eval-group-list.html"></sc-link>
<sc-link rel="import" href="es-gr-eval-group-detail.html"></sc-link>

<dom-module id="em-gr-eval-group">
    <style>
        :host {
            @apply(--vbox-layout);
        }
    </style>

    <template>
        <sc-pages id="pages" selected="0" class="fit">
            <es-gr-eval-group-list id="list" on-show-detail="onShowDetail"></es-gr-eval-group-list>
            <template>
                <es-gr-eval-group-detail id="detail" on-close-detail="onShowList"></es-gr-eval-group-detail>
            </template>
        </sc-pages>
    </template>
    
    <script>
        Polymer({
            is: 'em-gr-eval-group',

            onShowDetail : function(e, data) {
                var me = this;
                me.$.pages.selectItem(me.$.detail);
                me.$.detail.load(data);
            },

            onShowList : function(e, data) {
                this.$.pages.selectItem(this.$.list);
                this.$.list.load();
            }
        });
    </script>

</dom-module>
