<sc-link rel="import" href="es-invoice-request-list.html"></sc-link>
<sc-link rel="import" href="es-invoice-detail.html"></sc-link>

<dom-module id="em-invoice-request">
	<style>
		:host {
			@apply(--fit-layout);
		}
	</style>
	<template>
		<sc-pages id="pages" selected="0" class="fit">
			<es-invoice-request-list id="list" class="vbox" on-create-invoice="onShowDetail"></es-invoice-request-list>
			<template>
				<es-invoice-detail id="detail" on-show-list="onShowList"></es-invoice-detail>
			</template>
		</sc-pages>
	</template>
	<script>
		Polymer({
			is: "em-invoice-request",
			initialized: function(e) {
				
			},
			onShowDetail: function(e, data) {
				var me = this;
				me.$.pages.selectItem(me.$.detail);
				me.$.detail.load(data);
			},
			onShowList: function(e) {
				var me = this;
				me.$.pages.selectItem(me.$.list);
				me.$.list.load();
			}
		});
	</script>
</dom-module>
