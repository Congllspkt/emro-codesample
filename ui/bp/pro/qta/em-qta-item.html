<sc-link rel="import" href="es-qta-item-list.html"></sc-link>
<sc-link rel="import" href="es-qta-detail.html"></sc-link>

<dom-module id="em-qta-item">
    <!--
/**
 *
 *	@description : 쿼터 진행 목록
 *  <pre>
 * </pre>
 * @author : user
 * @FileName : em-qta-item.html
 * @Since 오후 4:32
 * @변경이력 : [오후 4:32] user 최초작성
 */
-->
    <style>
		:host {
            @apply(--fit-layout);
        }
    </style>

    <template>
		<sc-pages  id="pages" selected="0" class="fit">
			<es-qta-item-list id="list"	on-show-detail="onShowDetail"></es-qta-item-list>
			<template>
				<es-qta-detail	id="detail"	on-close="onShowList"></es-qta-detail>
			</template>
		</sc-pages>
    </template>

    <script>
        Polymer({
            is: 'em-qta-item',
            properties: {},
            /**************************************************
             * 초기화 설정
             **************************************************/
            // 1. 화면 로딩시 최초 호출
            initialized: function () {
            },
			onShowDetail: function(e,data){
                var me = this;
				me.$.pages.selectItem(me.$.detail);
				me.$.detail.load(data);
			},
			onShowList: function(e,data){
				var me = this;
				me.$.pages.selectItem(me.$.list);
				me.$.list.load(data);
			}
        });
    </script>
</dom-module>
