<dom-module id="em-insert-error-demo">

	
	<template>
		<sc-ajax
			id="insertErrorPo"
			url="updatePoIfError.do">
		</sc-ajax>
		
		<sc-ajax
			id="insertErrorCntr"
			url="updateCntrIfError.do">
		</sc-ajax>
		
		<sc-button text="Insert Error(PO)" on-click="onInsertErrorPo"></sc-button>
		<sc-button text="Insert Error(CNTR)" on-click="onInsertErrorCntr"></sc-button>
	</template>
	
	<script>
		Polymer({
			is: "em-insert-error-demo",
			onInsertErrorPo: function() {
				UT.request(this.$.insertErrorPo);
			},
			onInsertErrorCntr: function() {
				UT.request(this.$.insertErrorCntr);
			}
		});
	</script>

</dom-module>
