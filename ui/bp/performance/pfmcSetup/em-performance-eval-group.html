<sc-link rel="import" href="es-performance-eval-group-list.html"></sc-link>
<sc-link rel="import" href="es-performance-eval-group-detail.html"></sc-link>

<dom-module id="em-performance-eval-group">
<!-- 
/**
 *
 *	@description : SRM > Performance평가 설정 > Performance그룹
 */
-->
    <style>
        :host {
            @apply(--vbox-layout);
        }
    </style>

    <template>
        <sc-pages id="pages" selected="0" class="fit">
            <es-performance-eval-group-list id="list" on-show-detail="onShowDetail"></es-performance-eval-group-list>
            <template>
                <es-performance-eval-group-detail id="detail" on-close-detail="onShowList"></es-performance-eval-group-detail>
            </template>
        </sc-pages>
    </template>
    
    <script>
        Polymer({
            is: 'em-performance-eval-group',

            onShowDetail : function(e, data) {
                var me = this;
                me.$.pages.selectItem(me.$.detail);
                me.$.detail.load({
					defaultParam : data,
					options : {}
				});
            },

            onShowList : function(e, data) {
                this.$.pages.selectItem(this.$.list);
                if(data.reloadable != false) {
                    this.$.list.load();
                }
            }
        });
    </script>

</dom-module>
