<sc-link rel="import" href="es-performance-eval-group-detail.html"></sc-link>

<dom-module id="ep-performance-eval-group-detail">
	<style>
		:host {
			@apply(--fit-layout);
		}
	</style>
	
	<template>
		<es-performance-eval-group-detail id="detail" on-close="onClose" on-changed-peg="onChangedPeg"></es-performance-eval-group-detail>
	</template>
	
	<script>
		Polymer({
			is : 'ep-performance-eval-group-detail',
			properties: {
			},
			load: function(data) {
				var me = this;
				me.$.detail.load({
					defaultParam : data,
					options : {isPopup : true}
				});
			},
			onClose: function() {
				var me = this;
				me.reset();
				me.fire("close");
			},
			onChangedPeg : function() {
				var me = this;
				me.fire("changed-peg");
			}
		});
	</script>
</dom-module>
