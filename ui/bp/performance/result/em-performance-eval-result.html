<sc-link rel="import" href="es-performance-eval-result-detail.html"></sc-link>

<dom-module id="em-performance-eval-result">
<!--
/**
 *
 *	@description : 퍼포먼스 평가 결과
 *  <pre>
 * </pre>
 * @author : hj.jang

 */
-->
	
	<style>
		:host {
			@apply(--fit-layout);
		}
	</style>
	
	<template>
		
		<sc-pages id="pages" selected="0" class="fit">
			<es-performance-eval-result-list id="list" on-show-detail="onShowDetail"></es-performance-eval-result-list>
			<template>
				<es-performance-eval-result-detail id="detail" on-close="onShowList"></es-performance-eval-result-detail>
			</template>
		</sc-pages>
	</template>
	
	<script>
		Polymer({
			is : 'em-performance-eval-result',
			/**
			 * 상세 화면으로 화면 전환 처리
			 */
			onShowDetail: function(e, data){
				var me = this;
				me.$.pages.selectItem(me.$.detail);
				me.$.detail.load(data);
			},
			/**
			 * 목록 화면으로 화면 전환 처리
			 */
			onShowList: function(e, data){
				var me = this;
				me.$.pages.selectItem(me.$.list);
				if(data.reloadable != false) {
					me.$.list.load();
				}
			},
		});
	</script>


</dom-module>
