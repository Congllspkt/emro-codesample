<dom-module id="ep-performance-eval-adjust-rsn">
	<style>
		:host {
			@apply(--vbox-layout);
		}
	</style>
	<template>
		
		<!--
			************************************************************************************************************
			* UI Area
			************************************************************************************************************
		-->
		<div class="vbox flex">
			<table class="tb-form" >
				<colgroup>
					<col style="width:120px"/>
					<col/>
				</colgroup>
				<tr>
					<th>
						<sc-label text="조정 사유"></sc-label>
					</th>
					<td>
						<sc-textarea-field value="{{peSubjResInfo.adj_rsn}}" class="h-150" readOnly="true"></sc-textarea-field>
					</td>
				</tr>
			</table>
		</div>
	</template>
	<!--
		************************************************************************************************************
		* Script Area
		************************************************************************************************************
	-->
	<script>
		Polymer({
			is : 'ep-performance-eval-adjust-rsn',
			
			properties : {
				titleText:{
					type: String,
					value: "조정 사유"
				},
				
				//평가정보
				peSubjResInfo:{
					type: Object,
					value: function() {
						return {};
					}
				},
				
			},
			
			/**
			 * 최초 호출
			 */
			initialized : function(){
			
			},
			
			/**
			 * 전달 받은 parameter setting
			 */
			load : function(param) {
				var me = this;
				me.set("peSubjResInfo",{
					adj_rsn  : param.adj_rsn
				});
			}
			
		});
	</script>
</dom-module>
