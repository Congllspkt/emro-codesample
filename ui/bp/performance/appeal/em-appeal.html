<sc-link rel="import"	href="es-appeal-list.html"></sc-link>
<sc-link rel="import"	href="es-appeal-detail.html"></sc-link>

<dom-module id="em-appeal">
	
	<style>
		:host{
			@apply(--fit-layout)
		}
	</style>
	
	<template>
		<sc-pages id="pages" selected="0" class="fit">
			<es-appeal-list	id="cmplList"	on-show-detail="onShowDetail"></es-appeal-list>
			<template>
				<es-appeal-detail	id="cmplDetail"	on-close="onShowList"></es-appeal-detail>
			</template>
		</sc-pages>
	</template>
	
	<script>
		Polymer({
			is : 'em-appeal',
			properties : {
			},
			/**************************************************
			 * 초기화 설정
			 **************************************************/
			// 1. 화면 로딩시 최초 호출
			initialized : function(){
			},
			onShowDetail: function(e,data){
				var me = this;
				
				me.$.pages.selectItem(me.$.cmplDetail);
				me.$.cmplDetail.load(data);
			},
			onShowList: function(e){
				var me = this;
				
				me.$.pages.selectItem(me.$.cmplList);
				me.$.cmplList.load();
			}
		});
	</script>
</dom-module>
