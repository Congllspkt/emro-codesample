<sc-link rel="import" href="../evalSetup/evalFactor/es-evalfactor-detail.html"></sc-link>

<dom-module id="ep-evalfactor-detail">
    <style>
        :host {
            @apply(--fit-layout);
        }
    </style>
    
    <template>
		<es-evalfactor-detail id="detail" on-close="onClose"></es-evalfactor-detail>
    </template>
    
    <script>
        Polymer({
            is : 'ep-evalfactor-detail',
            properties: {
                titleText:{
                    type: String,
                    value: "평가항목 정보"
                },
            	loadParam:{
                    type: Object,
                    value: function(){
                    	return {};
                    }
                },
                detailInitialized : {
                	type : Boolean,
                	value : false
                }
            },
			load: function(data) {
				var me = this;
				me.$.detail.load(data);
			},
			onClose: function() {
				var me = this;
				me.reset();
				me.fire("close");
			}
        });
    </script>
</dom-module>
