<sc-link rel="import" href="../calculationFactor/es-calculation-factor-detail.html"></sc-link>

<dom-module id="ep-calculation-factor-detail">
    <style>
        :host {
            @apply(--fit-layout);
        }
    </style>
    
    <template>
		<es-calculation-factor-detail id="detail" on-close="onClose"></es-calculation-factor-detail>
    </template>
    
    <script>
        Polymer({
            is : 'ep-calculation-factor-detail',
			
            properties: {
				titleText:{
					type: String,
					value: "계산항목 상세"
				},
            },
			load: function(data) {
				var me = this;
				me.$.detail.load(data);
			},
			onClose: function() {
				var me = this;
				me.$.detail.clear();
				me.fire("close");
			}
        });
    </script>
</dom-module>
