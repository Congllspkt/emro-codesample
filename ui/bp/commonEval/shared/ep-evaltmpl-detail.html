<sc-link rel="import" href="../evalSetup/evalTmpl/es-evaltmpl-detail.html"></sc-link>

<dom-module id="ep-evaltmpl-detail">
    <style>
        :host {
            @apply(--fit-layout);
        }
    </style>
    
    <template>
		<es-evaltmpl-detail id="detail" on-close="onClose"></es-evaltmpl-detail>
    </template>
    
    <script>
        Polymer({
            is : 'ep-evaltmpl-detail',
            properties: {
            },
			load: function(data) {
				var me = this;
				me.$.detail.load(data);
			},
			onClose: function() {
				var me = this;
				me.reset();
				me.fire("close");
			}
        });
    </script>
</dom-module>
