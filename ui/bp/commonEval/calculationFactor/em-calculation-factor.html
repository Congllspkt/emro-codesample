<sc-link rel="import" href="es-calculation-factor-list.html"></sc-link>
<sc-link rel="import" href="es-calculation-factor-detail.html"></sc-link>

<dom-module id="em-calculation-factor">
	<style>
		:host {
			@apply(--vbox-layout);
		}
	</style>
	
	<template>
		<cc-page-title-bar></cc-page-title-bar>
		<div class="hbox flex">
			<es-calculation-factor-list id="list" class="flex" on-load-detail="loadDetail" on-clear-detail="clearDetail"></es-calculation-factor-list>
			<div class="hspace-5"></div>
			<es-calculation-factor-detail id="detail" class="flex" on-complete-save="searchList"></es-calculation-factor-detail>
		</div>
	</template>
	
	<script>
		Polymer({
			is : 'em-calculation-factor',
			
			loadDetail : function(e){
				var me = this;
				var param = e.detail;
				me.$.detail.load(param);
			},
			clearDetail : function(e){
				var me = this;
				me.$.detail.clear();
			},
			searchList : function(e){
				var me = this;
				var param = e.detail;
				me.$.list.searchAferSave(param);
			}
		});
	</script>
</dom-module>
