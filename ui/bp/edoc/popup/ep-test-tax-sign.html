                		+'</TaxInvoiceTradeLineItem>'
                		+'</TaxInvoice>');
            },
            
            onSign: function(){
            	var me = this;
            	var param = {};
            	
            	param.url = "ui/bp/edoc/contract/cert/openCertSelectionTaxTestPage.do";
            	param.callbackUrl = "ui/bp/edoc/contract/cert/openCertSelectionTaxTestPage.do";
            	param.testMethod = "local_test";
            	param.logic_org_cd = me.taxInfo.certInfo.logic_org_cd;
            	me.popupTestSign(param);
            },
            
            popupTestSign: function(param){
				var me = this;
				
				var url = param.url;
				var param = [
					{
						callbackUrl : param.callbackUrl,
						installStatus : "BEFORE",
						testMethod : param.testMethod,
						tax_xml_data0 : me.taxInfo.tax_xml_data0,
						tax_xml_data1 : me.taxInfo.tax_xml_data1,
						tax_xml_data2 : me.taxInfo.tax_xml_data2,
						logic_org_cd  : param.logic_org_cd
					}
				];
				
				UT.popupJspByPost(url, param, me, "630", "680", {
					"close": function(popup, e){
						var result = e.detail;
						
						if(result === "S"){
							UT.alert("STD.EDO1055");	//검증되었습니다.
						} else {
							UT.alert("STD.E9999"); //오류가 발생하였습니다.<br/>관리자에게 문의하세요.
							me.fire("close-remove");
						}
					}
				}, {titleText : "전자서명", resizable: false, draggable: false});
            }
        });
    </script>
