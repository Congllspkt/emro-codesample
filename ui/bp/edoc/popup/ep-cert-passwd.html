<dom-module id="ep-cert-passwd">
    <style>
        :host {
            @apply(--vbox-layout);
        }
    </style>

    <template>
        <cc-auth-checker check-list="auth-r, auth-s"></cc-auth-checker>

        <!-- 화면 -->
        <cc-page-title-bar title-text="{{dataParam.title}}" i18n-disabled>
            <sc-button text="저장" on-click="onSave" auth-s></sc-button>
        </cc-page-title-bar>
		
		<cc-form-panel column="1">
			<cc-fieldset>
				<sc-label text="암호"></sc-label>
				<sc-text-field type="password" value="{{certInfo.cert_pwd}}" placeholder="인증서 비밀번호를 입력하세요." max-length="25" on-enter="onSave"></sc-text-field>
			</cc-fieldset>
		</cc-form-panel>
    </template>

    <script>
        Polymer({
            is: "ep-cert-passwd",

            properties: {
            	titleText:{
    				type: String,
    				value: "인증서 암호"
    			},
                certInfo: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                }
            },

            initialized: function () {
                var me = this;

            },
            
            load: function () {
                var me = this;
                
            },
            
            onSave: function(){
            	var me = this;
            	me.fire("save",me.certInfo);
            }
        });
    </script>
</dom-module>
