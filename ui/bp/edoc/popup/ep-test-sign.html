<dom-module id="ep-test-sign">
    <style>
        :host {
            @apply(--vbox-layout);
        }
    </style>
    
    <template>
		<cc-page-title-bar>
            <sc-button text="검증" on-click="onTestSign"></sc-button>
       	</cc-page-title-bar>
		
        <cc-form-panel column="1">
			<cc-fieldset>
				<sc-label text="사업자등록번호"></sc-label>
				<sc-text-field value="{{searchParam.bizRegNo}}" placeholder="인증서의 사업자등록번호를 입력해 주세요. (한국전자인증 1234567890, 한국정보인증 1111111119)" on-enter="onTestSign" mask-re="/[0-9]/" max-length="10"></sc-text-field>
	        </cc-fieldset>
	    </cc-form-panel>
    </template>

    <script>
        Polymer({
            is: "ep-test-sign",
            properties: {
                searchParam: {
                    type: Object,
                    value: function () {
                        return {}
                    }
                }
            },
            
            load: function () {
                var me = this;
            },

            // 검증 버튼 클릭
            onTestSign: function(){
            	var me = this;
            	me.fire("close-remove");
            	me.fire("test-sign", me.searchParam);
            }
        });
    </script>
</dom-module>
