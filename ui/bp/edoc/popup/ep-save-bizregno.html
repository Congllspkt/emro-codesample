<dom-module id="ep-save-bizregno">
	<style>
		:host {
			@apply(--vbox-layout);
		}
	</style>
	
	<template>
		<cc-page-title-bar>
			<sc-button text="저장" on-click="onSave"></sc-button>
		</cc-page-title-bar>
		
		<cc-form-panel column="1">
			<cc-fieldset>
				<sc-label text="사업자등록번호"></sc-label>
				<sc-text-field value="{{searchParam.bizRegNo}}" placeholder="사업자번호를 입력해주세요" on-enter="onSave" mask-re="/[0-9]/" max-length="10"></sc-text-field>
			</cc-fieldset>
		</cc-form-panel>
	</template>
	
	<script>
		Polymer({
			is: "ep-save-bizregno",
			properties: {
				titleText:{
    				type: String,
    				value: "사업자번호 저장"
    			},
				searchParam: {
					type: Object,
					value: function () {
						return {}
					}
				}
			},
			
			load: function () {
				var me = this;
			},
			
			onSave: function(){
				var me = this;
				me.fire("close-remove");
				me.fire("complete-save", me.searchParam);
			}
		});
	</script>
</dom-module>
