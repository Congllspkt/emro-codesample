<sc-link rel="import" href="es-cntrdoc-template-list.html"></sc-link>
<sc-link rel="import" href="es-cntrdoc-template-detail.html"></sc-link>

<dom-module id="em-cntrdoc-template">
	<style>
		:host {
			@apply(--fit-layout);
		}
	</style>
	
	<template>
		<sc-pages id="pages" selected="0" class="fit">
			<es-cntrdoc-template-list id="list" on-show-detail="onShowDetail"></es-cntrdoc-template-list>
			<template>
				<es-cntrdoc-template-detail id="detail" on-close-remove="onClose"></es-cntrdoc-template-detail>
			</template>
		</sc-pages>
	</template>

	<script>
		Polymer({
			is: 'em-cntrdoc-template',
			
			initialized: function(e) {
				var me = this;
				
			},
			
			//Detail 창 전환
			onShowDetail: function (e, data) {
				this.$.pages.selectItem(this.$.detail);
				this.$.detail.load(data);
			},
			
			//Detail 창 닫기
			onClose: function (e) {
				this.$.pages.selectItem(this.$.list);
				this.$.list.onSearchCntrTmpl();
			}
		});
	</script>
</dom-module>
