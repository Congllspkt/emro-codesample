<sc-link rel="import" href="es-cert-list.html"></sc-link>
<sc-link rel="import" href="es-cert-detail.html"></sc-link>

<dom-module id="em-cert">
	<style>
		:host {
			@apply(--vbox-layout);
		}
	</style>
	
	<template>
		<cc-page-title-bar></cc-page-title-bar>
        <div class="hbox flex">
            <div class="vbox flex-6">
                <es-cert-list id="certList" on-detail="onShowDetail" on-clear="onClear" class="flex-4"></es-cert-list>
            </div>
            <div class="hspace-10"></div>
            <es-cert-detail id="certInfo" on-saved="onSaved" class="flex-4"></es-cert-detail>
        </div>
	</template>

	<script>
		Polymer({
			is: 'em-cert',

			//인증서 상세 화면
			onShowDetail: function (e, data) {
				this.$.certInfo.load(data);
			},

			onSaved : function(e, data){
				this.$.certList.onSearch();
			},
			
			onClear : function(e,data){
				this.$.certInfo.clear();
			}
		});
	</script>
</dom-module>
