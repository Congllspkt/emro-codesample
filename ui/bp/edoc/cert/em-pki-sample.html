<sc-link rel="import" href="es-pki-sample.html"></sc-link>

<dom-module id="em-pki-sample">
	<style>
		:host {
			@apply(--fit-layout);
		}
	</style>
	
	<template>
		<sc-pages id="pages" selected="0" class="fit">
			<es-pki-sample id="pkiSample" on-show-detail="onShowDetail"></es-pki-sample>
		</sc-pages>
	</template>
	
	<script>
		Polymer({
			is: 'em-pki-sample',
			
			initialized: function() {
				var me = this;
			},
			
			load: function() {
				var me = this;
			},
			
			onShowDetail: function() {
				var me = this;
				me.$.pages.selectItem(me.$.pkiSample);
				me.$.pkiSample.load();
			}
			
		});
	</script>
</dom-module>
