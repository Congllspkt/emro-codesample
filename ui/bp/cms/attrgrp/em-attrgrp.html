<sc-link rel="import" href="es-attrgrp-list.html"></sc-link>
<sc-link rel="import" href="es-attrgrp-detail.html"></sc-link>
<sc-link rel="import" href="es-attrgrp-asgn.html"></sc-link>

<dom-module id="em-attrgrp">
	<style>
		:host {
			@apply(--vbox-layout);
		}
	</style>
	
	<template>
		<cc-page-title-bar></cc-page-title-bar>
		
		<div class="hbox flex-6">
			<div class="vbox flex-7">
				<es-attrgrp-list id="list" on-add-detail="onAddDetail" on-show-detail="onShowDetail" on-reload-list="onReloadList"></es-attrgrp-list>
			</div>
			
			<div class="hspace-10"></div>
			
			<div class="vbox flex-3">
				<es-attrgrp-detail id="detail" on-reload-list="onReloadList"></es-attrgrp-detail>
			</div>
		</div>
		
		<div class="vbox flex-4">
			<es-attrgrp-asgn id="asgn" on-reload-list="onReloadList"></es-attrgrp-asgn>
		</div>
	</template>
	
	<script>
		Polymer({
			is: "em-attrgrp",
			
			onAddDetail : function(e, data) {
				var me = this;
				me.$.asgn.onClear();
				me.$.detail.load(data);
			},
			
			onShowDetail : function(e, data) {
				var me = this;
				me.$.detail.load(data);
				me.$.asgn.load(data);
			},
			
			onReloadList : function(e, data) {
				var me = this;
				me.$.detail.onClear();
				me.$.asgn.onClear();
				me.$.list.load(data);
			}
		});
	</script>
</dom-module>
