<sc-link rel="import" href="es-bidnotice-eval-list.html"></sc-link>
<sc-link rel="import" href="es-bidnotice-eval-detail.html"></sc-link>
<sc-link rel="import" href="es-bidnotice-detail.html"></sc-link>

<dom-module id="em-bidnotice-eval">
<!-- 
/**
 *
 *	@description : 공고 심사
 *  <pre>
 * </pre>
 * @author : emro
 * @FileName : 
 * @Since 2021. 5. 18.
 * @변경이력 : [2021. 5. 18.] emro 최초작성
 */
-->
	<style>
		:host {
			@apply(--fit-layout);
		}
	</style>

	<template>
		<sc-pages id="pages" selected="0" class="fit">
			<es-bidnotice-eval-list id="list"
									on-show-bidnotice-eval-detail="onShowBidNoticeEvalDetail"
									on-show-bidnotice-detail="onShowBidNoticeDetail">
			</es-bidnotice-eval-list>
			<template>
				<es-bidnotice-eval-detail id="evalDetail"
										  on-close="onShowList"
										  on-show-bidnotice-detail="onShowBidNoticeDetail">
				</es-bidnotice-eval-detail>
			</template>
			<template>
				<es-bidnotice-detail id="detail"
									 on-close="onShowList">
				</es-bidnotice-detail>
			</template>
		</sc-pages>
	</template>

	<script>
		Polymer({
			is: 'em-bidnotice-eval',
			properties: {},
			/**************************************************
			 * 초기화 설정
			 **************************************************/
			// 1. 화면 로딩시 최초 호출
			initialized: function() {
			},
			onShowList: function() {
				var me = this;
				me.$.pages.selectItem(me.$.list);
				me.$.list.load();
			},
			onShowBidNoticeEvalDetail: function(e, data) {
				var me = this;
				me.$.pages.selectItem(me.$.evalDetail);
				me.$.evalDetail.load(data);
			},
			onShowBidNoticeDetail: function(e, data) {
				var me = this;
				me.$.pages.selectItem(me.$.detail);
				me.$.detail.load(data);
			}
		});
	</script>
</dom-module>
