<sc-link rel="import" href="es-bidnotice-list.html"></sc-link>
<sc-link rel="import" href="es-bidnotice-detail.html"></sc-link>
<sc-link rel="import" href="es-bidnotice-change-close.html"></sc-link>

<dom-module id="em-bidnotice">
<!-- 
/**
 *
 *	@description : 공고
 *  <pre>
 * </pre>
 * @author : emro
 * @FileName : 
 * @Since 2021. 5. 10.
 * @변경이력 : [2021. 5. 10.] emro 최초작성
 */
-->
	<style>
		:host {
			@apply(--fit-layout);
		}
	</style>

	<template>
		<sc-pages id="pages" selected="0" class="fit">
			<es-bidnotice-list id="list"
							   on-show-bidnotice-detail="onShowBidNoticeDetail"
							   on-show-change-bidnotice-detail="onShowChangeBidNotiDetail">
			</es-bidnotice-list>
			<template>
				<es-bidnotice-detail id="bidNoticeDetail"
									 on-close="onShowList">
				</es-bidnotice-detail>
			</template>
			<template>
				<es-bidnotice-change-close id="bidNoticeChangeCloseDetail"
										   on-close="onShowList">
				</es-bidnotice-change-close>
			</template>
		</sc-pages>
	</template>

	<script>
		Polymer({
			is: 'em-bidnotice',
			properties: {},
			/**************************************************
			 * 초기화 설정
			 **************************************************/
			// 1. 화면 로딩시 최초 호출
			initialized: function() {
			},
			onShowBidNoticeDetail: function(e, data) {
				var me = this;
				me.$.pages.selectItem(me.$.bidNoticeDetail);
				me.$.bidNoticeDetail.load(data);
			},
			onShowList: function() {
				var me = this;
				me.$.pages.selectItem(me.$.list);
				me.$.list.load();
			},
			onShowChangeBidNotiDetail: function(e, data) {
				var me = this;
				me.$.pages.selectItem(me.$.bidNoticeChangeCloseDetail);
				me.$.bidNoticeChangeCloseDetail.load(data);
			}
		});
	</script>
</dom-module>
