<dom-module id="ep-bidnotice-eval-notice">
	<!--
    /**
     *
     *	@description : 공고심사 심사완료(업체 3개 미만)
     *  <pre>
     * </pre>
     * @author : emro
     * @FileName :
     * @Since 2021. 6. 25.
     * @변경이력 : [2021. 6. 25.] emro 최초작성
     */
    -->
	<style>
		:host {
			@apply(--vbox-layout);
		}
	</style>

	<template>
		<div style="margin-left:10px;">
			<p>[[translate('적격 협력사가 2개 협력사미만이므로 본 공고는 부적격 처리됩니다.')]]
			<p>
			<p style="color:red;">( [[translate('적격 상태는 적격협력사 2개이상')]] )
			<p>
			<p>[[translate('본 공고를 종료하시려면 공고종료 버튼을 선택해주시고,')]]
			<p>
			<p>[[translate('신규공고로 진행하시려면 재공고 버튼을 선택하시기 바랍니다.')]]
			<p>
		</div>

		<div class="field-box" style="margin-top:30px;margin-left:100px;">
			<sc-button text="공고 종료" on-click="onEndBid"></sc-button>
			<sc-button text="재공고" on-click="onReBid"></sc-button>
			<sc-button text="닫기" on-click="onClose"></sc-button>
		</div>
	</template>

	<script>
		Polymer({
			is: 'ep-bidnotice-eval-notice',
			properties: {},
			/**************************************************
			 * 초기화 설정
			 **************************************************/
			onEndBid: function() {
				var me = this;
				me.fire('complete');
			},
			onReBid: function() {
				var me = this;
				me.fire('rebid');
			},
			onClose: function() {
				var me = this;
				me.fire('close');
			}
		});
	</script>
</dom-module>
