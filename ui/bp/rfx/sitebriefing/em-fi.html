<sc-link rel="import" href="es-fi-list.html"></sc-link>
<sc-link rel="import" href="es-fi-detail.html"></sc-link>
<dom-module id="em-fi">
    <style>
        :host {
            @apply(--fit-layout);
        }
    </style>
    <template>
        <sc-pages id="pages" class="fit">
            <es-fi-list id="list" on-show-detail="onShowDetail"></es-fi-list>
            <template>
                <es-fi-detail id="detail" on-show-list="onShowList"></es-fi-detail>
            </template>
        </sc-pages>
    </template>
    <script>
        Polymer({
            is: "em-fi",

            onShowDetail: function(e, data) {
                var me = this;
                me.$.pages.selectItem(me.$.detail);
                me.$.detail.load(data);
            },

            onShowList: function() {
                var me = this;
                me.$.pages.selectItem(me.$.list);
                me.$.list.onFindList();
            }
        })
    </script>
</dom-module>
