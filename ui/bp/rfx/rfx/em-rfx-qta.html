<sc-link rel="import" href="es-rfx-qta-list.html"></sc-link>
<sc-link rel="import" href="es-rfx-qta-detail.html"></sc-link>

<dom-module id="em-rfx-qta">
<!-- 
/**
 *
 *	@description : RFX 견적서작성(업체대행)
 *  <pre>
 * </pre>
 * @author : Yeon-u Kim
 * @FileName : 
 * @Since 2016. 5. 16.
 * @변경이력 : [2016. 5. 16.] Yeon-u Kim 최초작성
 */
-->
	<style>
		:host {
			@apply(--fit-layout);
		}
	</style>

	<template>
		<sc-pages id="pages" selected="0" class="fit">
			<es-rfx-qta-list id="list"
							 on-show-detail="onShowQtaDetail">
			</es-rfx-qta-list>
			<template>
				<es-rfx-qta-detail id="rfxQtaDetail"
								   on-close="onShowList">
				</es-rfx-qta-detail>
			</template>
		</sc-pages>
	</template>

	<script>
		Polymer({
			is: 'em-rfx-qta',
			properties: {},
			onShowQtaDetail: function(e, data) {
				var me = this;
				me.$.pages.selectItem(me.$.rfxQtaDetail);
				me.$.rfxQtaDetail.load(data);
			},
			//리스트 화면 호출
			onShowList: function(e) {
				var me = this;
				me.$.pages.selectItem(me.$.list);
				me.$.list.load();
			}
		});
	</script>
</dom-module>
