<!--
	현재 사용하고 있지 않은것으로 보임
-->
<dom-module id="ep-rfp-selection">
	<style>
		:host {
			@apply(--vbox-layout)
		}
	</style>
	
	<template>
		<div class="vbox flex">
			<cc-sub-title-bar title-text="종합평가 협력사 순위">
				<sc-button text="선택" on-click="onSelect" auth-s></sc-button>
				<sc-button text="닫기" on-click="onClose" auth-s></sc-button>
			</cc-sub-title-bar>
			<sc-grid id="nonPriVdRankGridPanel" class="h-400" collapsible="true" hidden="[[formula('hiddenNonPriVdRankGrid')]]" use-dummy="false"
					 use-state="false"
					 use-selection="[[formula('editable')]]"
					 selection-mode="radio"
					 editable="[[formula('editable')]]"
					 on-selection-checked="onNonPriVdRankSelectionChecked"
					 on-item-click="onItemClick">
			
				<sc-grid-columns>
					<sc-data-column		data-field="img_slctn_yn"		header-text="선정"					width="60"	text-align="center"	editable="false"	visible="[[!formula('hiddenStlTOTColumn')]]"
										item-style-function="onItemStyleFn"></sc-data-column>
					<sc-data-column		data-field="slctn_rank"		header-text="선정 순위"					width="90"	text-align="center"	editable="false"	visible="[[!formula('isBeforeOpen')]]"
										data-type="number"			format-type="integer"></sc-data-column>
					<sc-combobox-column	data-field="obd_typ_ccd"		header-text="온보딩 유형"		width="100"	text-align="center"	editable="false"
										items="{{codes.regTyp}}"	display-field="label"				value-field="data"></sc-combobox-column>
					<sc-combobox-column	data-field="po_poss_yn"		header-text="발주 가능 여부"		width="100"	text-align="center"	editable="false"
										items="{{codes.po_poss_yn}}"	display-field="label"				value-field="data"></sc-combobox-column>
					<sc-data-column		data-field="vd_cd"			header-text="협력사 코드"			width="100"	text-align="center"	editable="false"></sc-data-column>
					<sc-data-column		data-field="vd_nm"			header-text="협력사 명"				width="200"	text-align="left"	editable="false"></sc-data-column>
					<sc-combobox-column	data-field="cur_ccd"			header-text="통화"				width="70"	text-align="center"	editable="false"
										display-field="data"		value-field="data"					items="{{codes.curCcd}}"></sc-combobox-column>
					<sc-data-column		data-field="rfx_bid_amt"		header-text="RFX 투찰 금액"					width="140"	text-align="right"	editable="false"	visible="[[!formula('isBeforeOpen')]]"
										data-type="number"			format-type="amt"></sc-data-column>
					<sc-data-column		data-field="exch_rfx_bid_amt"	header-text="환산 RFX 투찰 금액"				width="140"	text-align="right"	editable="false"	visible="[[!formula('isBeforeOpen')]]"
										data-type="number"			format-type="amt"></sc-data-column>
					<sc-data-column		data-field="rfx_bid_no"			header-text="RFX 투찰 번호"				width="120"	text-align="center"	editable="false"	style-name="link"></sc-data-column>
					<sc-attachment-column	shared-group-field="athg_uuid"
										data-field="athf_cnt"		header-text="투찰 첨부"				width="100"	text-align="right"	editable="false"	visible="[[!formula('isBeforeOpen')]]"></sc-attachment-column>
					<sc-data-column		data-field="tgt_amt"		header-text="목표 금액"				width="140"	text-align="right"	editable="false"
										data-type="number"			format-type="amt"></sc-data-column>
					<sc-data-column		data-field="tgt_amt_rate"	header-text="목표 금액 대비 비율"		width="100"	text-align="right"	editable="false"	visible="[[!formula('isBeforeOpen')]]"
										data-type="number"			format-type="decimal"></sc-data-column>
					<sc-data-column		data-field="eval_ttl_sc"		header-text="평가 합계 점수"				width="100"	text-align="right"	editable="false"	visible="[[!formula('isBeforeOpen')]]"
										data-type="number"			format-type="decimal"></sc-data-column>
					<sc-data-column		data-field="cbe_sc"		header-text="가격평가 점수"				width="100"	text-align="right"	editable="false"	visible="[[!formula('isBeforeOpen')]]"
										data-type="number"			format-type="decimal"></sc-data-column>
					<sc-data-column		data-field="npe_conv_sc"	header-text="비가격평가 합계 점수"			width="100"	text-align="right"	editable="false"	visible="[[!formula('isBeforeOpen')]]"
										data-type="number"			format-type="decimal"></sc-data-column>
					<sc-checkbox-column	data-field="npe_pass_yn"	header-text="비가격평가 합격 여부"	width="120"	text-align="center"	editable="true"
										display-checkbox="false"></sc-checkbox-column>
				</sc-grid-columns>
				<sc-grid-fields>
					<sc-grid-field	data-field="rfx_bid_uuid"					data-type="text"></sc-grid-field>
					<sc-grid-field	data-field="rfx_uuid"						data-type="text"></sc-grid-field>
					<sc-grid-field	data-field="erp_vd_cd"					data-type="text"></sc-grid-field>
					<sc-grid-field	data-field="athg_uuid"						data-type="text"></sc-grid-field>
					<sc-grid-field	data-field="slctn_yn"						data-type="text"></sc-grid-field>
				</sc-grid-fields>
			</sc-grid>
		</div>
	</template>
	
	<script>
		Polymer({
			is : "ep-rfp-selection",
			properties: {
				titleText:{
					type: String,
					value: "우선협상대상 선정"
				},
			},
			
			onSelect : function(){
				var me = this;
				
				UT.alert("alert");
			},
			
			onClose : function(){
				var me = this;
				
				me.fire('close');
			}
		})
	</script>
</dom-module>
