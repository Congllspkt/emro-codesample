<sc-link rel="import" href="es-rfx-pre-insp-list.html"></sc-link>
<sc-link rel="import" href="es-rfx-pre-insp-detail.html"></sc-link>
<sc-link rel="import" href="../rfx/es-rfx-detail.html"></sc-link>

<dom-module id="em-rfx-pre-insp">
<!-- 
/**
 *
 *	@description : RFX 사전 심사
 *  <pre>
 * </pre>
 * @author : emro
 * @FileName : 
 * @Since 2022. 9. 13.
 * @변경이력 : [2022. 9. 13.] emro 최초작성
 */
-->
	<style>
		:host {
            @apply(--fit-layout);
        }
	</style>
	
	<template>
       <sc-pages id="pages" selected="0" class="fit">
			<es-rfx-pre-insp-list id="list"
						 on-show-detail="onShowDetail"
						 on-show-rfx-detail="onShowRfxDetail">
			</es-rfx-pre-insp-list>
			<template>
				<es-rfx-pre-insp-detail id="detail"
							on-close="onShowList">
				</es-rfx-pre-insp-detail>
			</template>
			<template>
                <es-rfx-detail id="rfxDetail"
                            on-close="onShowList">
                </es-rfx-detail>
            </template>
		</sc-pages>
	</template>
	
	<script>
	Polymer({
			is : 'em-rfx-pre-insp',
			properties : {
			},
			/************************************************** 
			 * 초기화 설정
			 **************************************************/
			// 1. 화면 로딩시 최초 호출
			initialized : function(){
			},
			onShowDetail: function(e, data){
				var me = this;
				me.$.pages.selectItem(me.$.detail);
				me.$.detail.load(data);
			},
			onShowList: function(e, data){
				var me = this;
				me.$.pages.selectItem(me.$.list);
				me.$.list.onFindListRfxPreInsp();
			},
			onShowRfxDetail: function(e, data){
				var me = this;
				data.isView = true;
				me.$.pages.selectItem(me.$.rfxDetail);
				me.$.rfxDetail.load(data);
			},
		});
	</script>
</dom-module>
