<sc-link rel="import" href="es-pricegroup-list.html"></sc-link>
<sc-link rel="import" href="es-pricegroup-detail.html"></sc-link>

<dom-module id="em-pricegroup">
<!-- 
/**
 *
 *	@description : 가격군 관리
 *  <pre>
 * </pre>
 * @변경이력 : [2017. 2. 16.] 9.1 convert
 */
-->
    <style>
        :host {
            @apply(--fit-layout);
        }
    </style>

    <template>
        
        <sc-pages id="pages" selected="0" class="fit">
            <es-pricegroup-list id="list"
            	on-selected-pricegroup="onSelectedPriceGroup"
            	on-create-pricegroup="onSelectedPriceGroup">
            </es-pricegroup-list>
            <template>
            	<es-pricegroup-detail id="detail"
            		on-close="onShowList">
            	</es-pricegroup-detail>
            </template>
        </sc-pages>
        
    </template>
    
    <script>
        Polymer({
            is: "em-pricegroup",

            // 가격군이 선택됨/ 신규 작성
            onSelectedPriceGroup: function(e, data) {
                var me = this;
                me.$.pages.selectItem(me.$.detail);
                me.$.detail.load(data);
            },
            
            // 목록 보기
            onShowList: function(e, data) {
                var me = this;
                me.$.pages.selectItem(me.$.list);
                me.$.list.load();
            }
        });
    </script>

</dom-module>
