<sc-link rel="import" href="es-sourcinggroup-list.html"></sc-link>
<sc-link rel="import" href="es-sourcinggroup-tab.html"></sc-link>

<dom-module id="em-sourcinggroup">

    <style>
        :host {
            @apply(--vbox-layout);
        }
    </style>

    <template>
    		<cc-page-title-bar></cc-page-title-bar>
    		<div class="hbox flex">
	            <es-sourcinggroup-list id="sgList" class="flex" on-clear-tab="onClearTab" on-selected-sg="onSelectedSg"></es-sourcinggroup-list>
	            <div class="hspace-10"></div>
	            <es-sourcinggroup-tab id="sgTab" class="flex" on-complete-save="onCompleteSave"></es-sourcinggroup-tab>
            </div>
    </template>
    
    <script>
        Polymer({
            is: 'em-sourcinggroup',
            // 소싱그룹 목록 조회시 tab clear
            onClearTab : function(e){
                var me = this;
                me.$.sgTab.clear();
            },
            // 소싱그룹 선택
            onSelectedSg : function(e) {
                var me = this;
                var sgInfo = e.detail;
                var sgTab = me.$.sgTab;
                
                sgTab.load(sgInfo);
            },
            //
            onCompleteSave : function() {
                var me = this;
                me.$.sgList.onSearchAfterSaveDetail();
            }
        });
    </script>

</dom-module>
