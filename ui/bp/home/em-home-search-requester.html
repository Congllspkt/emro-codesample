<link rel="import" href="es-home-search-requester.html"/>
<dom-module id="em-home-search-requester">
    <style>
        :host {
            @apply(--fit-layout);
        }
    </style>

    <template>
            <es-home-search-requester id="search"></es-home-search-requester>

    </template>

    <script>
        Polymer({
            is: "em-home-search-requester",
            load: function(matchText){
                this.$.search.load(matchText);
            },
        });
    </script>
    
</dom-module>
