<dom-module id="es-survey-cover">
	<style>
		.iframe {
			border: none;
		}
	</style>
	<template>
		<iframe class="iframe" id="content"></iframe>
	</template>
	
	<script>
		Polymer({
			is: "es-survey-cover",
			
			load: function(content) {
				var hostRect = this.domHost.getBoundingClientRect();
				var height = hostRect.height - 30;
				
				var iframe = this.$.content;
				iframe.style.height = height + "px";
				
				var doc = iframe.contentWindow.document;
				doc.open();
				doc.write(content);
				doc.close();
			}
		})
	</script>
</dom-module>
