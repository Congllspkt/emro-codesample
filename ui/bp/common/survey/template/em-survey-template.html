<sc-link rel="import" href="es-survey-template-list.html"></sc-link>
<sc-link rel="import" href="es-survey-template-detail.html"></sc-link>

<dom-module id="em-survey-template">
	<style>
		:host {
			@apply(--vbox-layout);
		}
	</style>
	
	<template>
		<sc-pages id="pages" selected="0" class="fit">
			<es-survey-template-list id="list"
									 on-show-detail="onShowDetail">
			</es-survey-template-list>
			
			<es-survey-template-detail id="detail"
									   on-close="onShowList"
									   on-reload="onReloadList">
			</es-survey-template-detail>
		</sc-pages>
	</template>
	
	<script>
		Polymer({
			is: "em-survey-template",
			
			// 상세 화면 호출
			onShowDetail: function(e, data) {
				var me = this;
				me.$.pages.selectItem(me.$.detail);
				me.$.detail.load(data);
			},
			
			// 리스트 화면 호출
			onShowList: function(e) {
				this.$.pages.selectItem(this.$.list);
			},
			
			// 리스트 갱신
			onReloadList: function(e) {
				this.$.list.findList();
			}
		})
	</script>
</dom-module>
