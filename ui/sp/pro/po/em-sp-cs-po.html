<sc-link rel="import" href="es-sp-cs-po-list.html"></sc-link>
<sc-link rel="import" href="es-sp-po-detail.html"></sc-link>

<dom-module id="em-sp-cs-po">
    <style>
        :host {
            @apply(--fit-layout);
        }
    </style>

    <template>
        
        <sc-pages id="pages" selected="0" class="fit">
            <es-sp-cs-po-list id="list" on-show-po="onShowPo"></es-sp-cs-po-list>
            <template>
            	<es-sp-po-detail id="detail" on-close="onShowList"></es-sp-po-detail>
            </template>
        </sc-pages>
        
    </template>
    
    <script>
        Polymer({
            is: 'em-sp-cs-po',
			initialized : function(e) {
				
			},
            onShowPo: function(e, data) {
                var me = this;
                me.$.pages.selectItem(me.$.detail);
                me.$.detail.load(data);
            },
            onShowList: function(e, data) {
                var me = this;
                me.$.pages.selectItem(me.$.list);
                me.$.list.load();
            }
        });
    </script>

</dom-module>
