<dom-module id="es-sp-vendor-improve-request">
	<style>
		:host {
			@apply(--vbox-layout);
			
		}
	</style>
	
	<template>
		<!--
			************************************************************************************************************
			* Service Area
			************************************************************************************************************
		 -->
		
		<!--
			************************************************************************************************************
			* UI Area
			************************************************************************************************************
		-->
		<div class="vbox flex">
			<!-- 툴바 -->
			<cc-sub-title-bar>
			</cc-sub-title-bar>
			
			<cc-form-panel column="3" column-cls="autofit">
				<cc-fieldset>
					<sc-label text="개선 완료 요청 일자"></sc-label>
					<sc-date-field value="{{improveInfo.improv_cmpld_req_dt}}" readonly="[[!formula('isReqEditable')]]" required="[[formula('isReqEditable')]]" string-date="true"></sc-date-field>
				</cc-fieldset>
				<cc-fieldset>
					<sc-label text="개선 요청자"></sc-label>
					<sc-text-field value="{{improveInfo.improv_nm}}" readonly="true"></sc-text-field>
				</cc-fieldset>
				<cc-fieldset>
					<sc-label text="이메일"></sc-label>
					<sc-text-field value="{{improveInfo.improv_email}}" readonly="true"></sc-text-field>
				</cc-fieldset>
				<cc-fieldset column-span="2">
					<sc-label text="개선 요청 내용"></sc-label>
					<!--<sc-editor id="editorPanel" value="{{improveInfo.improv_req_cont}}"class="h-400" image-uploader="true" editable="false"></sc-editor>-->
					<sc-textarea-field id="editorPanel" value="{{improveInfo.improv_req_cont}}" class="h-200" image-uploader="true" readonly="true"></sc-textarea-field>
				</cc-fieldset>
				<cc-fieldset>
					<sc-upload id="uploadPanel" class="h-200" value="{{improveInfo.improv_req_athg_uuid}}" editable="false"></sc-upload>
				</cc-fieldset>
				<cc-fieldset column-span="3">
					<sc-label text="개선 방안 제안"></sc-label>
					<sc-textarea-field value="{{improveInfo.improv_meth_pep}}"  style="height:150px" readonly="[[!formula('isReqEditable')]]" required="[[formula('isReqEditable')]]" max-length="1000"></sc-textarea-field> <!-- readonly="[[!formula('isReqReq')]]" -->
				</cc-fieldset>
				<cc-fieldset column-span="3">
					<sc-label text="개선 예상 효과"></sc-label>
					<sc-textarea-field value="{{improveInfo.expd_improv_eff}}"  style="height:150px"  readonly="[[!formula('isReqEditable')]]" max-length="1000"></sc-textarea-field> <!-- readonly="[[!formula('isPlan')]]" -->
				</cc-fieldset>
			</cc-form-panel>
		</div>
	
	</template>
	
	<!--
		************************************************************************************************************
		* Script Area
		************************************************************************************************************
	-->
	<script>
		Polymer({
			is: "es-sp-vendor-improve-request",
			
			properties:  {
				codes:{
					type: Object,
					value: function(){
						return {
						};
					},
					reset:false
				},
				searchParam: {
					type: Object,
					value: function() {
						return{};
					}
				},
				improveInfo : {
					type : Object,
					value : function() {
						return {};
					}
				}
			},
			formulas : {
			
			},
			initialized: function(){
				var me = this;
			},
			onSearch : function(param) {
				var me = this;
				me.set("improveInfo", param);
				me.applyFormula();
			}
			
		});
	</script>

</dom-module>
