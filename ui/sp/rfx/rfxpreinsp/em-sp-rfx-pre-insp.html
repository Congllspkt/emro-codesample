<sc-link rel="import" href="es-sp-rfx-pre-insp-list.html"></sc-link>
<sc-link rel="import" href="es-sp-rfx-pre-insp-app.html"></sc-link>
<sc-link rel="import" href="es-sp-rfx-pre-insp-app-view.html"></sc-link>

<dom-module id="em-sp-rfx-pre-insp">
<!-- 
/**
 *
 *	@description : RFX 사전 심사 현황
 *  <pre>
 * </pre>
 * @author : emro
 * @FileName : 
 * @Since 2022. 9. 13.
 * @변경이력 : [2022. 9. 13.] emro 최초작성
 */
-->
	<style>
		:host {
            @apply(--fit-layout);
        }
	</style>
	
	<template>
		<sc-pages id="pages" selected="0" class="fit">
			<es-sp-rfx-pre-insp-list id="list"
						on-show-app-detail="onShowAppDetail"
						on-show-app-view="onShowAppView">
			</es-sp-rfx-pre-insp-list>
			<template>
				<es-sp-rfx-pre-insp-app id="detail"
							on-close="onShowList">
				</es-sp-rfx-pre-insp-app>
			</template>
			<template>
				<es-sp-rfx-pre-insp-app-view id="view"
							on-close="onShowList">
				</es-sp-rfx-pre-insp-app-view>
			</template>
		</sc-pages>
	</template>
	
	<script>
	Polymer({
			is : 'em-sp-rfx-pre-insp',
			properties : {
			},
			/************************************************** 
			 * 초기화 설정
			 **************************************************/
			// 1. 화면 로딩시 최초 호출
			initialized : function(){
			},
			// 참가신청 작성 전환
			onShowAppDetail: function(e, data) {
				var me = this;
				me.$.pages.selectItem(me.$.detail);
				me.$.detail.load(data);
			},
			// 참가신청 보기 전환
			onShowAppView: function(e, data) {
				var me = this;
				me.$.pages.selectItem(me.$.view);
				me.$.view.load(data);
			},
			onShowList: function(e, data) {
				var me = this;
				me.$.pages.selectItem(me.$.list);
				me.$.list.load(data);
			}
		});
	</script>
</dom-module>
