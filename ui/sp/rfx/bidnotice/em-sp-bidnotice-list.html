<sc-link rel="import" href="es-sp-bidnotice-list.html"></sc-link>
<sc-link rel="import" href="es-sp-bidnotice-detail.html"></sc-link>
<sc-link rel="import" href="es-sp-bidnotice-part.html"></sc-link>
<sc-link rel="import" href="es-sp-bidnotice-part-view.html"></sc-link>

<dom-module id="em-sp-bidnotice-list">
<!-- 
/**
 *
 *	@description : 
 *  <pre>
 * </pre>
 * @author : emro
 * @FileName : 
 * @Since 2021. 5. 10.
 * @변경이력 : [2021. 5. 10.] emro 최초작성
 */
-->
	<style>
		:host {
			@apply(--fit-layout);
		}
	</style>

	<template>
		<sc-pages id="pages" selected="0" class="fit">
			<es-sp-bidnotice-list id="list"
								  on-show-detail="onShowDetail"
								  on-show-part-detail="onShowPartDetail"
								  on-show-part-view="onShowPartView">
			</es-sp-bidnotice-list>
			<template>
				<es-sp-bidnotice-detail id="detail"
										on-close="onShowList">
				</es-sp-bidnotice-detail>
			</template>
			<template>
				<es-sp-bidnotice-part id="part"
									  on-close="onShowList">
				</es-sp-bidnotice-part>
			</template>
			<template>
				<es-sp-bidnotice-part-view id="partView"
										   on-close="onShowList">
				</es-sp-bidnotice-part-view>
			</template>
		</sc-pages>
	</template>

	<script>
		Polymer({
			is: 'em-sp-bidnotice-list',
			properties: {},
			/**************************************************
			 * 초기화 설정
			 **************************************************/
			// 1. 화면 로딩시 최초 호출
			initialized: function() {
			},
			// 공고 상세 전환
			onShowDetail: function(e, data) {
				var me = this;
				me.$.pages.selectItem(me.$.detail);
				me.$.detail.load(data);
			},
			// 참가신청 전환
			onShowPartDetail: function(e, data) {
				var me = this;
				me.$.pages.selectItem(me.$.part);
				me.$.part.load(data);
			},
			// 제출 내용 전환
			onShowPartView: function(e, data) {
				var me = this;
				me.$.pages.selectItem(me.$.partView);
				me.$.partView.load(data);
			},
			// 현황 화면 전환
			onShowList: function(e, data) {
				var me = this;
				me.$.pages.selectItem(me.$.list);
				me.$.list.load();
			}
		});
	</script>
</dom-module>
