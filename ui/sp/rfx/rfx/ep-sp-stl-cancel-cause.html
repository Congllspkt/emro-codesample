<dom-module id="ep-sp-stl-cancel-cause">
    <!--
    /**
     *
     * @description : 낙찰선정 취소 사유 버튼 클릭시 뜨는 팝업창
     * @author : Chaerin Yu
     * @FileName :
     * @Since 2017. 7. 26. 초기작성
     * @변경이력 : [2017. 7. 26] Chaerin Yu
     */
    -->
	<style>
		:host {
			@apply(--vbox-layout);
		}
	</style>
	
	<template>
		<!-- 선정 취소 사유 조회 -->
		<sc-ajax id="findInfoCancelCause"
				 url="findInfoCancelCause.do"
				 body="{{searchParam}}"
				 last-response="{{basicInfo}}">
		</sc-ajax>
		
		<table class="tb-form">
			<colgroup>
				<col style="width:150px"/>
				<col/>
				<col style="width:150px"/>
				<col/>
			</colgroup>
			<tr>
				<th>
					<sc-label text="RFX 번호/진행차수"></sc-label>
				</th>
				<td>
					<div class="field-box">
						<sc-text-field value="{{basicInfo.rfx_no}}" class="w-150" readonly="true"></sc-text-field>
						<span style="margin:0 5px">&#47;</span>
						<sc-text-field value="{{basicInfo.rfx_rnd}}" class="w-50" readonly="true"></sc-text-field>
					</div>
				</td>
				<th>
					<sc-label text="RFX 투찰 번호/차수"></sc-label>
				</th>
				<td>
					<div class="field-box">
						<sc-text-field value="{{basicInfo.rfx_bid_no}}" class="w-150" readonly="true"></sc-text-field>
						<span style="margin:0 5px">&#47;</span>
						<sc-text-field value="{{basicInfo.rfx_bid_revno}}" class="w-50" readonly="true"></sc-text-field>
					</div>
				</td>
			</tr>
			<tr>
				<th>
					<sc-label text="선정 취소 사유"></sc-label>
				</th>
				<td colspan="3">
					<sc-textarea-field class="h-80" value="{{basicInfo.slctn_cncl_rsn}}" readonly="true" readonly="true"></sc-textarea-field>
				</td>
			</tr>
		</table>
	</template>
	<!--  화면 구성 끝-->
	
	<!--  Polymer script 시작 -->
	<script>
		Polymer({
			is: 'ep-sp-stl-cancel-cause',
			properties: {
				searchParam: {
					type: Object,
					value: function() {
						return {};
					}
				},
				basicInfo: {
					type: Object,
					value: function() {
						return {};
					}
				}
			},
			load: function(data) {
				var me = this;
				me.set("searchParam", data);
				//조회
				UT.request(me.$.findInfoCancelCause);
			}
		});
	</script>
</dom-module>
