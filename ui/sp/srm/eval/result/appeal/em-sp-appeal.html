<sc-link rel="import" href="es-sp-appeal-list.html"></sc-link>
<sc-link rel="import" href="es-sp-appeal-detail.html"></sc-link>

<dom-module id="em-sp-appeal">

	<style>
		:host{
			@apply(--fit-layout)
		}
	</style>
	
	<template>
		<sc-pages id="pages" selected="0" class="fit">
			<es-sp-appeal-list	id="appealList"	on-show-detail="onShowDetail"></es-sp-appeal-list>
			<template>
				<es-sp-appeal-detail	id="appealDetail"	on-close="onShowList"></es-sp-appeal-detail>
			</template>
		</sc-pages>
	</template>
	
	<script>
	Polymer({
			is : 'em-sp-appeal',
			properties : {
			},
			/************************************************** 
			 * 초기화 설정
			 **************************************************/
			// 1. 화면 로딩시 최초 호출
			initialized : function(){
			},
			onShowDetail: function(e, data){
				var me = this;
				
				me.$.pages.selectItem(me.$.appealDetail);
				me.$.appealDetail.load(data);
			},
			onShowList: function(e){
				var me = this;
				
				me.$.pages.selectItem(me.$.appealList);
				me.$.appealList.load();
			}
		});
	</script>
</dom-module>
