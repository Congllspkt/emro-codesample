<dom-module id="ep-sp-preview-pdf">
	<style>
		:host {
			@apply(--vbox-layout);
		}
		
		#gridView{
			width : 100%;
			height: 100%;
		}
	</style>
	
	<template>
		<div class="box vbox flex">
			<div class="flex" id="pdf-container" align="center" style="padding-top:5px; background-color:gray">
				<iframe id="myIframe" width="100%" height="100%" type="application/pdf"></iframe>
			</div>
		</div> 
	</template>

	<script>
		Polymer({
			is: "ep-sp-preview-pdf",
			properties: {
				titleText:{
					type: String,
					value: "PDF 미리보기"
				}
			},
			
			load: function(data) {
				var me = this;
				var paramObj = { ecntr_uuid: data.ecntr_uuid };
				DL.downloadByUrl("/sp/edoc/contract/previewPdfByEcntrId.do", "myIframe", paramObj);
			}
		});
	</script>
</dom-module>
