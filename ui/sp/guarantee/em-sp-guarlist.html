<sc-link rel="import" href="es-sp-guarlist.html"></sc-link>
<sc-link rel="import" href="/ui/bp/contract/common/es-contract-detail.html"></sc-link>

<dom-module id="em-sp-guarlist">
	<style>
		:host {
            @apply(--vbox-layout);
        }
	</style>
	
	<template>
		<sc-pages id="pages" selected="0" class="fit">
			<es-sp-guarlist id="list" on-show-detail="onShowDetail"></es-sp-guarlist>
			<template>
				<es-contract-detail id="detail" on-close-remove="onClose"></es-contract-detail>
			</template>
		</sc-pages>
	</template>

	<script>
		Polymer({
			is: 'em-sp-guarlist',
			initialized: function(e) {
				var me = this;
				var params = me.params;
			},
			onShowDetail: function (e, data) {
				this.$.pages.selectItem(this.$.detail);
				this.$.detail.load(data);
			},
			onClose: function(){
				this.$.pages.selectItem(this.$.list);
				this.$.list.onSearchGuarlist();
			}
		});
	</script>
</dom-module>
