<sc-link rel="import" href="es-sp-contract-list.html"></sc-link>
<sc-link rel="import" href="es-sp-contract-detail.html"></sc-link>

<dom-module id="em-sp-contract">
	<style>
		:host {
			@apply(--fit-layout);
		}
	</style>

	<template>
		<sc-pages id="pages" selected="0" class="fit">
			<es-sp-contract-list id="list" on-show-detail="onShowDetail"></es-sp-contract-list>
			<template>
				<es-sp-contract-detail id="detail" on-close-remove="onClose"></es-sp-contract-detail>
			</template>
		</sc-pages>
	</template>

	<script>
		Polymer({
			is: 'em-sp-contract',

			onShowDetail: function (e, data) {
				this.$.pages.selectItem(this.$.detail);
				this.$.detail.load(data);
			},
 
			onClose: function () {
				this.$.pages.selectItem(this.$.list);
				this.$.list.load();
			}
		});
	</script>
</dom-module>
