<sc-link rel="import" href="es-eform-sign-mail.html"></sc-link>
<dom-module id="em-eform-sign-mail">
	<style>
		:host {
			@apply(--fit-layout);
		}
	</style>
	<template>
		<sc-pages id="pages" selected="0" class="fit">
			<template>
				<es-eform-sign-mail id="detail" on-close="onClose"></es-eform-sign-mail>
			</template>
		</sc-pages>
	</template>
	<script>
		Polymer({
			is: 'em-eform-sign-mail',
			initialized: function(){
				debugger;
			},
			load: function(params){
				this.$.pages.selectItem(this.$.detail);
				this.$.detail.load(params);
			},
			
		});
	</script>
</dom-module>
